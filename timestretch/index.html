<!DOCTYPE html>
<html lang="en" prefix="og: http://ogp.me/ns# fb: http://ogp.me/ns/fb# article: http://ogp.me/ns/article#">
  <head>
    <meta charset="UTF-8" />
    <title>Time Stretch | Audio Processing by WebAssembly</title>
    <meta property="og:title" content="Time Stretch | Audio Processing by WebAssembly" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://korilakkuma.github.io/audio-processing-by-wasm/" />
    <meta property="og:image" content="https://korilakkuma.github.io/xsound-api/assets/images/icon.png" />
    <meta property="og:description" content="Time Stretch | Audio Processing by WebAssembly" />
    <meta name="twitter:card" content="summary" />
    <meta name="twitter:site" content="@xmusicjp" />
    <link rel="stylesheet" href="../app.css" />
  </head>
  <body>
    <section>
      <nav><a href="../">TOP</a> &gt; &gt; Time Stretch</nav>
      <dt>
        <dt><label for="file-uploader">Upload Audio File</label></dt>
        <dd><input type="file" id="file-uploader" /></dd>
        <dt><label for="range-rate">Rate: <span id="output-rate">1</span></label></dt>
        <dd><input type="range" id="range-rate" value="1" min="0.5" max="4" step="0.05" /></dd>
      </dt>
    </section>
    <script src="../app.js"></script>
    <script src="./timestretch.js"></script>
    <script>
    const audiocontext = new AudioContext();
    const processor    = audiocontext.createScriptProcessor(4096, 2, 2);

    let audio = null;
    let rate = 1;

    document.getElementById('file-uploader').addEventListener('change', async (event) => {
      processor.onaudioprocess = null;
      processor.disconnect(0);

      if (audio) {
        audio.pause();
      }

      const { module, instance, bytes } = await setupWASM('timestretch');

      startAudio(module, instance, bytes, event.target.files[0]);
    }, false);

    document.getElementById('range-rate').addEventListener('input', (event) => {
      const range = event.currentTarget;

      if (range.valueAsNumber > 0) {
        rate = range.valueAsNumber;
        document.getElementById('output-rate').textContent = range.value;
      }
    }, false);

    async function startAudio(module, instance, bytes, file) {
      try {
        await audiocontext.resume();

        const m = Module({
          wasmBinary: new Uint8Array(bytes),
          onRuntimeInitialized: () => {
            console.log('onRuntimeInitialized');

            const objectURL = window.URL.createObjectURL(file);

            audio = new Audio(objectURL);

            const source = audiocontext.createMediaElementSource(audio);

            source.connect(processor);
            processor.connect(audiocontext.destination);

            const bufferSize = processor.bufferSize;

            const timestretch = m.cwrap('timestretch', null, ['number', 'Float32Array', 'Float32Array', 'number', 'number']);

            processor.onaudioprocess = (event) => {
              const inputLs  = event.inputBuffer.getChannelData(0);
              const inputRs  = event.inputBuffer.getChannelData(1);
              const outputLs = event.outputBuffer.getChannelData(0);
              const outputRs = event.outputBuffer.getChannelData(1);

              const resizedBufferSize = Math.floor(bufferSize / rate);

              const pointerInputL  = m._malloc(bufferSize * Float32Array.BYTES_PER_ELEMENT);
              const pointerInputR  = m._malloc(bufferSize * Float32Array.BYTES_PER_ELEMENT);
              const pointerOutputL = m._malloc(resizedBufferSize * Float32Array.BYTES_PER_ELEMENT);
              const pointerOutputR = m._malloc(resizedBufferSize * Float32Array.BYTES_PER_ELEMENT);

              const tmpLs = new Float32Array(m.HEAPF32.buffer, pointerOutputL, resizedBufferSize);
              const tmpRs = new Float32Array(m.HEAPF32.buffer, pointerOutputR, resizedBufferSize);

              m.HEAPF32.set(inputLs, pointerInputL / Float32Array.BYTES_PER_ELEMENT);
              m.HEAPF32.set(inputRs, pointerInputR / Float32Array.BYTES_PER_ELEMENT);
              m.HEAPF32.set(tmpLs, pointerOutputL / Float32Array.BYTES_PER_ELEMENT);
              m.HEAPF32.set(tmpRs, pointerOutputR / Float32Array.BYTES_PER_ELEMENT);

              timestretch(rate, pointerInputL, pointerOutputL, audiocontext.sampleRate, bufferSize);
              timestretch(rate, pointerInputR, pointerOutputR, audiocontext.sampleRate, bufferSize);

              console.log(tmpLs);

              outputLs.set(tmpLs);
              outputRs.set(tmpRs);

              console.log(outputLs);

              m._free(pointerInputL);
              m._free(pointerInputR);
              m._free(pointerOutputL);
              m._free(pointerOutputR);
            };

            audio.play();
          }
        });
      } catch (e) {
        console.error(e);
      }
    }
    </script>
  </body>
</html>
